<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable</title>
    <link href="../styles/cadastro.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">

        <div class="redefinirSenha">
            <h1>Cadastro de Material</h1>
            
        </div>

        <img src="../assets/icon-default.png" alt="user" />

            <form id="generalForm">

                <div class="TextInput">
                    <label for="tipo">Tipo </label> 
                    <input type="text" id="tipo" placeholder="Tipo" />
                </div>

                <div class="TextInput">
                    <label for="local">Local </label> 
                    <input type="text" id="local" placeholder="Local" />
                </div>
                
                <div class="TextInput">
                    <label for="data">Data </label> 
                    <input type="text" id="data" placeholder="Data" />
                </div>
                
            </form>

            <div id="signin">
                    <button id="signinButton" onclick="storeMaterial()">Cadastrar Material</button>
                </div>
            

        

        
    </div>
    
</body>

<!-- <script src="./js/index.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../js/controllers/CadastroMaterialController.js"></script>
</html>
