<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable</title>
    <link href="../styles/cadastro.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">

        <div class="redefinirSenha">
            <h1>Cadastro</h1>
            
        </div>

            <form id="generalForm">
                
                <div class="TextInput">
                    <label for="nome">Nome </label> 
                    <input type="text" id="nome" placeholder="nome" />
                </div>

                <div class="TextInput">
                    <label for="rg">RG </label> 
                    <input type="text" id="rg" placeholder="RG" />
                </div>

                <div class="TextInput">
                    <label for="orgao">Órgão Expedidor </label> 
                    <input type="text" id="orgao" placeholder="Órgão Expedidor" />
                </div>

                <div class="TextInput">
                    <label for="cpf">CPF </label> 
                    <input type="text" id="cpf" placeholder="CPF" />
                </div>

                

                

                <div id="signin">
                    <button id="signinButton" onclick="alert(message())">Finalizar</button>
                </div>
                
            </form>
            

        

        
    </div>
    
</body>

<!-- <script src="./js/index.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
