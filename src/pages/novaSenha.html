<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable</title>
    <link href="../styles/global.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <div id="container">

        <div class="redefinirSenha">
            <h1>Esqueceu a senha?</h1>

        <p>
            Informe uma nova senha!
        </p>
        </div>
        
            <form id="nova-senha">
                <div class="TextInput">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input class="inputText" type="password" id="newpassword" placeholder="nova senha" />
                </div>

                <div class="TextInput">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input class="inputText" type="password" id="repeatpassword" placeholder="repita a nova senha" />
                </div>

                <div id="signin">
                    <a id="signinButton" onclick="changePassword()">Alterar senha</a>
                </div>
                
            </form>
            

        

        
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
